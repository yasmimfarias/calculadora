<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="space">
    <div class="calculadora">
     <div class="tela">
        <input type="text" id="text">
     </div>
        <div class="botoes"> 
            <div id="number0">
                <button id="zero">0</button>
            </div> 
            <div id="number1">
                <button id="one">1</button>
            </div>
            <div id="number2">
                <button id="two">2</button>
            </div>
            <div id="number3">
                <button id="three">3</button>
            </div>
            <div id="number4">
                <button id="four">4</button>
            </div>
            <div id="number5">
                <button id="five">5</button>
            </div>
            <div id="number6">
                <button id="six">6</button>
            </div>
            <div id="number7">
                <button id="seven">7</button>
            </div>
            <div id="number8">
                <button id="eight">8</button>
            </div>
            <div id="number9">
                <button id="nine">9</button>
            </div>
        <div class="simbolos">
            <div id="positive">
                <button id="sum">+</button>
            </div>
            <div id="minus">
                <button id="subtraction">-</button>
            </div>
            <div id="divided">
                <button id="division">/</button>
            </div>
            <div id="multiplied">
                <button id="multiplication">x</button>
            </div>
            <div class="side">
               </div>
            <div id="equals">
                <button id="equal">=</button>
            </div>
            <div id="virgula">
                <button id="comma">,</button>
            </div>
            <div id="apagar">
                <button id="delete" onclick="deletar()">C</button>
            </div>
            <div id="apagarUltimo">
                <button id="ultimo" onclick="deletarUltimo()">â‡¦</button>
            </div>  
           
        </div>
    </div>
</div>



    <script src="./script.js"></script>

</body>
</html>
